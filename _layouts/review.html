---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <hr />
  </header>

  {% for post in site.posts %}
    <ul class="posts">
      <li><a href="{{ post.url }}">{{ post.title }}</a> &raquo; <i><span>{{ post.date | date_to_string }}</span></i></li>
    </ul>
  {% if forloop.last %}
    </div>
  {% endif %}
{% endfor %}

</article>
