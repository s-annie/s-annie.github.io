---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <hr />
  </header>

  <ol class="posts">
    {% for post in site.posts %}
      {% if post.review %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> &raquo; <i><span>{{ post.date | date_to_string }}</span></i></li>
      {% endif %}
    {% endfor %}
  </ol>
</article>
